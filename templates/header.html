<header class="header">
  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="#">
              <div class="form-group">
                <input type="search" name="search" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        {% if request.user.is_authenticated %}
        <span class="navbar-brand">{{ request.user.first_name }} {{ request.user.last_name }}</span>
        {% endif %}
<!--        &lt;!&ndash; Navbar Brand &ndash;&gt;<a href="index.html" class="navbar-brand">Bootstrap Blog</a>-->
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link active ">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'posts:list' %}" class="nav-link ">Posts</a>
          </li>
          <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link ">Create</a>
          </li>
          <li class="nav-item"><a href="{% url 'accounts:signout' %}" class="nav-link ">Sign Out</a>
          </li>
          {% else %}
          <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link ">Sign Up</a>
          </li>
          <li class="nav-item"><a href="{% url 'accounts:signin' %}" class="nav-link ">Sign In</a>
          </li>
          {% endif %}
        </ul>
        <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
      </div>
    </div>
  </nav>
</header>
